spring.datasource.url=jdbc:postgresql://localhost:5432/neurofleetx_db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Keep Hibernate from auto-creating schema; Flyway will manage migrations
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway (incompatible Flyway version vs Postgres 18 on this machine)
# Use Spring's SQL initialization to run schema + seed for local development.
spring.flyway.enabled=false

# Run SQL files located in resources/db on startup (schema + data). Good for local dev.
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql,classpath:db/data-v2.sql
spring.sql.init.continue-on-error=true

server.port=8080

# Platform to ensure correct SQL dialect is used for initialization
spring.sql.init.platform=postgresql

